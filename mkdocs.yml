site_name: Unofficial Infinity Docs
site_url: https://gmoney1729.github.io/infinity-mkdocs-material
repo_url: https://github.com/gmoney1729/infinity-mkdocs-material
theme:
  favicon: icons/Infinity.ico
  logo: icons/Infinity_256.png
  features:
  - navigation.instant
  - navigation.instant.progress
  - navigation.tracking
  - navigation.tabs
  - navigation.tabs.sticky
  # - navigation.prune
  - navigation.indexes
  - toc.follow
  - navigation.top
  - search.suggest
  - search.highlight
  - header.autohide
  - announce.dismiss
  - navigation.footer


  name: material
  custom_dir: overrides

  palette:

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra:
  social:
    - icon: material/youtube
      link: https://www.youtube.com/playlist?list=PL0td7rOVk_IV_al3ziSKuAYA1VVu6W0rM
      name: Leica Infinity on YouTube

  generator: false

copyright: "&copy; 2024 Leica Geosystems AG - Part of Hexagon"

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences

